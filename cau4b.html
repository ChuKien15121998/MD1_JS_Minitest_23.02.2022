<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="number" id="a">
<input type="number" id="b">
<button onclick="tinhaa()">Tinh a^2</button>
<button onclick="tinhab()">Tinh a^b</button>
<p id="ketqua"></p>
<script>
    function tinhaa() {
        let a = document.getElementById("a").value;
        let b = document.getElementById("b").value;
        document.getElementById("ketqua").innerHTML = a * a;
    }
    function tinhab() {
        let a = document.getElementById("a").value;
        let b = document.getElementById("b").value;
        document.getElementById("ketqua").innerHTML = a * b;
    }
</script>
</body>
</html>
