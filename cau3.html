<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="number" id="1">
<input type="number" id="2">
<button onclick="tinhnhan()">Kết quả</button>
<h1 id="ketqua"></h1>
<script>
    function tinhnhan () {
        let a = +document.getElementById("1").value;
        let b = +document.getElementById("2").value;
        document.getElementById("ketqua").innerHTML= (a * b);
    }
</script>
</body>
</html>
